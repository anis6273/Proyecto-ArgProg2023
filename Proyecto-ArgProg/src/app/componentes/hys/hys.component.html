<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
         <circle-progress
            [percent]="65"
            [radius]="60"
            [imageSrc]="'../../../assets/html.png'"
            [showImage]="true"
            [imageHeight]="69"
            [imageWidth]="69"
            [showUnits]=false
            [showSubtitle]=false
            [outerStrokeWidth]="10"
            [outerStrokeGradient]=true
            [outerStrokeGradientStopColor]="'#53a9ff'"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#4882c2'"
            [innerStrokeColor]="'#e7e8ea'"
            [animation]="true"
            [animationDuration]="420"
        ></circle-progress>
    </div>
